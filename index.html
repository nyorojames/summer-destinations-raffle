<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Destinations Raffle</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Summer Destinations Raffle</h1>
    </header>
    <main>
      <section id="input-section">
        <h2>Add Destinations</h2>
        <input
          type="text"
          id="destination-input"
          placeholder="Enter destination"
        />
        <button id="add-destination-btn">Add</button>
      </section>
      <section id="raffle-section">
        <h2>Draw a Destination</h2>
        <p id="result"></p>
        <div class="btns">
          <button id="draw-btn">Draw</button>
          <button id="reset-btn">Reset</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Summer Destinations Raffle</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
